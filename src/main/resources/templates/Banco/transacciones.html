<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transacciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions a {
            margin-right: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Lista de Transacciones</h1>
<a class="button" th:href="@{/transacciones/nuevo}">Agregar Nueva Transacci√≥n</a>
<table>
    <thead>
    <tr>
        <th>Tipo</th>
        <th>Monto</th>
        <th>Cuenta</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaccion : ${transacciones}">
        <td th:text="${transaccion.tipo}">Tipo</td>
        <td th:text="${transaccion.monto}">Monto</td>
        <td th:text="${transaccion.cuenta.numeroCuenta}">Cuenta</td>
        <td class="actions">
            <a th:href="@{/transacciones/{id}(id=${transaccion.id})}">Editar</a>
            <a th:href="@{/transacciones/eliminar/{id}(id=${transaccion.id})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
