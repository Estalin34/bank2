<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Garantías</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }
        .btn-primary {
            margin-bottom: 20px;
        }
        table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn {
            margin: 0 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .btn i {
            font-size: 16px;
        }
        .footer {
            background-color: #003d7a;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Asegura que el footer se quede en la parte inferior */
        }
        .footer a {
            color: #fff;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Barra de Navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Banco del Pacífico</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class="container">
    <!-- Carrusel de imágenes -->
    <div id="carouselExampleIndicators" class="carousel slide mb-4" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.chapacash.com.pe/wp-content/uploads/2023/09/garantia-bancaria.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://www.chapacash.com.pe/wp-content/uploads/2023/09/obtener-garantia-bancaria.jpg" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://www.chapacash.com.pe/wp-content/uploads/2023/09/diferencia-garantia-bancaria-carta-de-credito.jpg" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Botón para agregar nueva garantía -->

    <div class="text-center mb-4">
        <a class="btn btn-primary"  th:href="@{/garantias/nueva}">
            <i class="fas fa-plus"></i> Agregar Nuevo Cliente
        </a>
    </div>

    <!-- Tabla de garantías -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Descripción</th>
            <th>Valor</th>
            <th>Cliente</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="garantia : ${garantias}">
            <td th:text="${garantia.descripcion}">Descripción</td>
            <td th:text="${garantia.valor}">Valor</td>
            <td th:text="${garantia.cliente != null ? garantia.cliente.nombre + ' ' + garantia.cliente.apellido : 'N/A'}">Cliente</td>
            <td class="actions">
                <!-- Botón de edición -->
                <a th:href="@{/garantias/editar/{id}(id=${garantia.id})}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="fas fa-edit"></i>
                </a>
                <!-- Botón de eliminación -->
                <a th:href="@{/garantias/eliminar/{id}(id=${garantia.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta garantía?');" title="Eliminar">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Pie de Página -->
<footer class="footer bg-primary text-white mt-auto py-3">
    <div class="container text-center">
        <p class="mb-0">&copy; 2024 Banco del Pacífico. Todos los derechos reservados.</p>
        <p><a href="#" class="text-white">Política de Privacidad</a> | <a href="#" class="text-white">Términos de Servicio</a></p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
